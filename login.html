<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accessibility-controls">
        <label for="large-font">Увеличить шрифт</label>
        <input type="checkbox" id="large-font">

        <label for="high-contrast">Высокая контрастность</label>
        <input type="checkbox" id="high-contrast">
    </div>

    <header>
        <div class="container">
            <img src="logo.png" alt="Логотип сайта Мои заметки" class="logo">
            <h1>Вход</h1>
            <nav aria-label="Основное меню">
                <a href="index.html">Главная</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <form action="index.html" method="GET">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" placeholder="Введите ваше имя" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <button type="submit">Войти</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Мои заметки. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
